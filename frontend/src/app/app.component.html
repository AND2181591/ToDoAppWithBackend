<div class="main">
  <h1>{{ componentTitle }}</h1>
  <label for="addItemInput">What would you like to do today?</label>

  <input
    #newItem
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput" />

  <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>

  <div class="btn-wrapper">
    <button
      class="btn btn-menu"
      [class.active]="filter == 'all'"
      (click)="filterItems('all')">
      All
    </button>
  
    <button
      class="btn btn-menu"
      [class.active]="filter == 'active'"
      (click)="filterItems('active')">
      To Do
    </button>
  
    <button
      class="btn btn-menu"
      [class.active]="filter == 'done'"
      (click)="filterItems('done')">
      Done
    </button>
  </div>
  

  <h2>
    {{allItems.length}}
    <span *ngIf="allItems.length === 1; else elseBlock">item</span>
    <ng-template #elseBlock>items</ng-template>
  </h2>
  
  <ul>
    <li *ngFor="let i of allItems">
      <app-item (checked)="editItem(i)" (delete)="deleteItem(i)" (edit)="editItem(i)" [item]="i"></app-item>
    </li>
  </ul>
</div>
